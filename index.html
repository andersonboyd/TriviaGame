<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Baseball Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" type="text/javascript"></script>
</head>

<body>
    <div id="viewport">
        <div class="header" style="margin-bottom: 7.5%;"></div>
        <div class="container">
            <div class="wrapper">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <div id="game">
                            <h1 class="text-center" style="font-family: SportsNight; color: rgb(181, 60, 192); font-size: 3rem;">Baseball
                                trivia!</h1>
                            <p id="timeRemains" class="lead text-center">Time remaining: <span id="timer"></span></p>
                            <p id="question" class="lead text-center"></p>
                        </div>
                        <div id="results" class="text-center"></div><br>
                        <div class="row">
                            <div id="choices" class="text-center">
                                <button id="start" class="btn">Start!</button>
                                <div id="options"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/trivia.js"></script>
</body>

</html>
